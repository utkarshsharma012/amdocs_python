<!DOCTYPE html>
<html>
<head>
  {% if title %}
  <title>{{title}} Page</title>
  {%else%}
  <title>No Title</title>
  {%endif%}
<!--
html comment

  </head>
  <body>

{%endfor%}


  </body>

</html>
